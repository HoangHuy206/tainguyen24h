<head>

</head>
<body>
      <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
      body{
        font-family: Arial, sans-serif;
        background-color:#ffffff ;
        background-image: url(logo\ChatGPT Image 14_24_58 6 thg 7, 2025.png);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      line-height: 1.6;
      }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color:#A5D6A7;
            padding: 10px 20px;
            color: white;
            
        }
        #logo{
            border-radius: 50%;
            overflow: hidden;
            width: 40px;
            height: 40px;

        }
        #timkiem {
            flex-grow: 1;
            margin-left: 20px;
            padding: 5px; 
            width: 200px; 
            border-radius: 5px; 
      
        }
        a{
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        /* menu */

        .menu-toggle {
     position: fixed;
  top: 15px;
  left: 15px;
  font-size: 26px;
  z-index: 1000;
  cursor: pointer;
        }
        h2{
            padding-top: 80px;
            margin: 20px;
        }
        .menu{
position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background-color: #f8f9fa;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  transform: translateX(-100%);
  transition: transform 0.3s ease-in-out;
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 20px;
        }
        .menu-header {
            color:#333;
            font-size: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        span{
            margin-left: 10px;
            font-size: 16px;
        }

        .menu-item:hover {
            background-color: #a6c6e5;
                color: red;
        }

        #menu-toggle:checked + .menu-toggle + .menu {
        transform: translateX(0);
    }
    </style>


</head>
<body>
    <div class="header">
        <div id="logo">
            <img src="logo\ChatGPT Image 14_24_58 6 thg 7, 2025.png" alt="Logo" width="40" height="40">

        </div>

        </div>

    </div>

      <input type="checkbox" id="menu-toggle" hidden>
        <label for="menu-toggle" class="menu-toggle">
            <i class="fas fa-bars" style="color: black; padding-top: 50px;"></i>
        </label>
        <div class="menu">
            <div class="menu-header">
                <h2 style="color: black;" >Menu</h2>
            </div>
            <div class="item">
            <div class="menu-item">
                <i class="fas fa-home" style="color: black;"></i>
                <a href="trangchu.html"><span style="color: black;">Home</span></a>
            </div>

           <i class="fas fa-shopping-cart" style="color: black;"></i>
              <a href="giohang.html"> <span style="color: black;">Giỏ Hàng</span></a> 
            </div>
              <div class="menu-item">
            <i class="fas fa-user" style="color: black;"></i>
               <a href="taikhoan.html"> <span style="color: rgb(255, 0, 0);">Account</span></a>
            </div>
              <div class="menu-item">
              <i class="fas fa-question-circle" style="color: black;"></i>
                <a href="trogiup.html"><span style="color: black;">Help</span></a>
            </div>
        </div>
    </div>
     
</body>
